<!DOCTYPE html>
<html>
<head>
	<title>虚拟景区服务测试系统</title>
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<style>
		@-ms-viewport { width: device-width; }
		@media only screen and (min-device-width: 800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
		#store{
			z-index: 9;
			position: absolute;
			float: left;
		}
	</style>
</head>
<body>

<script src="tour.js"></script>
<script src="embedpano.js"></script>
<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="valign:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		function selecthtml5usage()
		  {

		     // check for Android:
		     if( navigator.userAgent.indexOf("Android") >= 0 )
		       return "prefer"
		     
		     // check for IE10 with multi-touch display:
		     if( (navigator.msMaxTouchPoints|0) > 1 )
		       return "prefer"
		     
		     // for all other cases use html5=auto:
		     return "auto";
		  }

		embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano",  html5:selecthtml5usage(), wmode:"opaque",consolelog:true, passQueryParameters:true});
	</script>
</div>
<div id="store">
	<img src="skin/vtourskin.png">
</div>
</body>
</html>
